type User @table {
  email: String!
  createdAt: Timestamp!
  firstName: String
  lastName: String
  dateOfBirth: Date
  gender: String
}

type HealthMetric @table {
  user: User
  metricName: String!
  value: Float!
  recordedAt: Timestamp!
  unit: String
}

type LifestyleChoice @table {
  user: User
  choiceName: String!
  status: String!
  recordedAt: Timestamp!
  details: String
}

type FamilyHistory @table {
  user: User
  conditionName: String!
  relationship: String!
  onsetAge: Int!
  notes: String
}

type Prediction @table {
  user: User
  conditionName: String!
  predictionScore: Float!
  predictedAt: Timestamp!
  riskLevel: String
  recommendationSummary: String
}